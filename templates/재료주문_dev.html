{% extends 'layout.html' %}
{% block content %}
<main>
    <div class="container-fluid px-4">
        <h1 class="mt-4">재료 주문</h1>
        <ol class="breadcrumb mb-4">
            <li class="breadcrumb-item"><a href="{{url_for('index')}}">Dashboard</a></li>
            <li class="breadcrumb-item">주문 관리</li>
            <li class="breadcrumb-item">재료 주문</li>
        </ol>
    </div>
    
    <section class="px-4">

        <h3>{{session["store"]}}</h3>
        <div>잔고 : {{balance}} 원</div>
        
        <table class="table table-striped table-bordered table-hover">
            <thread class="thread-inverse">
                <tr>
                    <th>등록코드</th>
                    <th>품목명</th>
                    <th>규격</th>
                    <th>LT</th>
                    <th>입고 날짜</th>
                    <th>단가</th>
                    <th>주문량</th>
                    <th></th>
                </tr>
            </thread>
        {% for item in items %}
            <tr>
                <form class="__add-to-cart-form" method="post">
                    <input type="hidden" name="code" value="{{item['code']}}">
                    <input type="hidden" name="store" value="{{session['store']}}" >
                    <input type="hidden" name="name" value="{{item['name']}}">
                    <td>{{item['code']}}</td>
                    <td>{{item['name']}}</td>
                    <td>{{item['unit']}}</td>
                    <td>{{item['LT']}}</td>
                    <td><input required type="date" name="target_date"></td>
                    <td>{{item['price']}}</td>
                    <td><input required type="number" name="quantity"></td>
                    <td>
                        <button type="submit" class="btn btn-primary btn-md mr-1 mb-2">
                            <i class="fas fa-cart-arrow-down pr-2"></i>
                        </button>
                    </td>
                </form>
            </tr>
        
        {% endfor %}

        </table>

    </section>

</main>


{% endblock %}
