
{% extends 'layout.html' %}
{% block content %}

<main>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5">
                <div class="card shadow-lg border-0 rounded-lg mt-5">
                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Login</h3></div>
                    <div class="card-body">
                        <form method="post">
                            <div class="form-floating mb-3">
                                <input class="form-control" name="inputID" type="text" placeholder="ID" />
                                <label for="inputID">ID</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input class="form-control" name="inputPassword" type="password" placeholder="Password" />
                                <label for="inputPassword">Password</label>
                            </div>
                            <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                <input class="d-grid btn btn-primary btn-block" type="submit" value="Login" \>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-center py-3">
                        <div class="small"><a href="{{url_for('register')}}">Need an account? Sign up!</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

{% endblock %}
